name: CD - Continuous Delivery

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ATV_Formativa.WebAPI/ATV_Formativa.WebAPI.sln

      - name: Build
        run: dotnet build ATV_Formativa.WebAPI/ATV_Formativa.WebAPI.sln --no-restore --configuration Release

      - name: Publish project
        run: dotnet publish ATV_Formativa.WebAPI/ATV_Formativa.WebAPI.sln -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish/**
          
  deploy:
    runs-on: ubuntu-latest
    needs: build 

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ./deploy

      - name: List files (simulação de deploy)
        run: ls -R ./deploy
