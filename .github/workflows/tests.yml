name: Run  Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore ATV_Formativa.WebAPI/ATV_Formativa.WebAPI.sln

    - name: Build solution
      run: dotnet build ATV_Formativa.WebAPI/ATV_Formativa.WebAPI.sln --configuration Release

    - name: Run tests
      run: dotnet test ATV_Formativa.WebAPI/ATV_Formativa.WebAPI.sln --verbosity normal

